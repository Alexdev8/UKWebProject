<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>

    <link href="resources/rosecrown_logo.png" rel="icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script type="text/javascript" defer src="scripts/animation.js" charset="utf-8"></script>
    <script type="text/javascript" defer src="scripts/order_script.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <div class="header-side">
        </div>
        <div class="header-logo">
            <div id="logo-site" role="link" onclick="location.href = 'index.html'"></div>
        </div>
        <div id="right-side" class="header-side">
            <div id="search-container">
                <form action=””>
                    <label><input id="search-input" type="search" role="searchbox" name="search_input" placeholder="Search"></label>
                    <span id="search-btn" class="nested-icon-btn material-symbols-outlined" role="button"> search </span>
                </form>
            </div>
            <span id="dark_mode-btn" class="icon-btn material-symbols-outlined"> dark_mode </span>
            <span id="settings-btn" class="icon-btn material-symbols-outlined" onclick="location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'"> settings </span>
            <span id="account-btn" class="icon-btn material-symbols-outlined"> person </span>
        </div>
    </header>
    <div class="main-container">
        <form name="ticket-form">
        <section class="content-section">
            <h1>Buy tickets</h1>
                <div class="date-input-div">
                    <div id="start-date-input-div" class="date-input-sub-div">
                        <label for="date-start-input">Arrival date</label>
                        <input id="date-start-input" name="ticket-start-date" type="date" onchange="enable_form_input()" required>
                    </div>
                    <span class="vertical-separator"></span>
                    <div id="end-date-input-div" class="date-input-sub-div">
                        <label for="date-end-input">Departure date</label>
                        <input id="date-end-input" name="ticket-end-date" type="date" disabled>
                    </div>
                </div>
        </section>
        </form>
    </div>
    <footer>
        <hr>
        <a href="contact-us.html">Contact us</a>
        <a href="privacy-policy.html">Privacy policy</a>
        <a href="about.html">About</a>

        <div>
            © 2023 RoseCrown • All rights reserved.
        </div>
    </footer>
